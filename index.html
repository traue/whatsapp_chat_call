	<meta content="HTML,CSS,XML,JavaScript" name="keywords">
	<meta name="viewport" content="width=device-width initial-scale= 1.0" charset="utf-8">
	<!-- =====Meta Config.===== -->

	<!-- =====Title Tab===== -->
	<title>WhatsappWeb | Open</title>
	<!-- =====Title Tab===== -->

	<!-- =====Favicon===== -->
	<link href="./assets/whats.png" rel="icon">
	<!-- =====Favicon===== -->

	<!-- =====CSS Imports===== -->
	<link href="./styles/style.css" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<!-- =====Body===== -->

<body onload="load()">
	<!-- =====Main Formulário===== -->
	<section id="main">
		<div class="mainform">
			<form class="checks">
				<input id="addeucode" type="radio" name="code" checked onclick="addEuCode()">
				<label class="country">Eua</label>
				<input id="addchcode" type="radio" name="code" checked onclick="addChCode()">
				<label class="country">China</label>
				<input id="addbrcode" type="radio" name="code" checked onclick="addBrCode()">
				<label class="country">Brasil</label>
			</form>
			<input id="number" class="number" type="text" placeholder="5511912345678" value="" required></input>
			<label class="button"><input class="none" type="submit" value="" onclick="openWhats()" target="_blank"><i
					class='bx bx-send'></i></input></label>
		</div>
	</section>
	<!-- =====Main Formulário===== -->
	<!-- =====Footer===== -->
	<footer>
		<a class="rodape" href="https://github.com/traue/whatsapp_chat_call">
			<p>© <span id="year"></span> Traue v.<span id="version"></span> view on GitHub</p>
		</a>
	</footer>
	<!-- =====Footer===== -->
</body>
